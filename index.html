<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <article class="article">
      <picture class="article__img-container">
        <source
          media="(min-width: 800px)"
          srcset="images/image-product-desktop.jpg"
        />
        <img
          src="images/image-product-mobile.jpg"
          alt="product"
          class="article__img-product"
        />
      </picture>
      <div class="article__info-product">
        <p class="article__info-preview">Preview</p>
        <h1 class="article__info-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="article__info-paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="artcile__info-price">
          <p class="article__info-price-now">$149.99</p>
          <p class="article__info-price-before">$169.99</p>
        </div>
        <button class="article__btn">
          <img src="images/icon-cart.svg" />
          Add to Cart
        </button>
      </div>
    </article>
  </body>
</html>
